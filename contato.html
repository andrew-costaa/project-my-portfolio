    <section class="contato-section" id="contato">
        <h2>Entre em Contato</h2>
        <p>Preencha o formulário abaixo e receberei sua mensagem diretamente no e-mail.</p>

        <form action="https://formsubmit.co/andrewcostaa16@gmail.com" method="POST" class="contato-form">
            <!-- Anti-SPAM -->
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://seusite.com/obrigado.html">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea>
            </div>

            <button type="submit">Enviar Mensagem</button>
        </form>
    </section>
